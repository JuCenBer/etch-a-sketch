<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="top">
        <div id="Set1">
            <div style="margin-right: 5vw;">
                <input type="color" id="brushColor">
                <div style="color: white;">
                    BRUSH
                </div>
            </input>
        </div>
        </div>
        <div id="board"></div>  

        <div id="Set2">
            <div style="margin-left: 5vw;">
                <input type="color" id="boardColor">
                <div style="color: white;">
                    BOARD
                </div>
            </input>
        </div>
    </div>
            
    </div>
    
    <div id="bottom">
        <div>
            <input type="text" id="subText"></input>
            <button type="submit" id="createGrid" class="button">CREATE GRID</button>
        </div>
            
        <div>
            <button id="normal" class="button">NORMAL</button>
        </div>

       <div>
           <button id="clear" class="button">CLEAR</button>
       </div>

        <div>
           <button id="darken" class="button">DARKEN</button>
       </div>

       <div>
           <button id="lighten" class="button">LIGHTEN</button>
        </div>

        <div>
            <button id="random" class="button">RANDOM</button>
        </div>
        <div>
            <button id="erase" class="button">ERASE</button>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
